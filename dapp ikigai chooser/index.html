<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikigai Chooser</title>

    <style>
        body {
            background-color: #007bff;
            color: #fff;
            font-family: sans-serif;
        }

        #ikigai-container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        #ikigai-form {
            display: flex;
            flex-direction: column;
        }

        #ikigai-form label {
            margin-bottom: 5px;
        }

        #ikigai-form input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
        }

        #submit-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="ikigai-container">
        <h1>Ikigai Chooser</h1>

        <form id="ikigai-form" action="#">
            <label for="passion">Passion:</label>
            <input type="text" id="passion" name="passion" required>
            <br>

            <label for="mission">Mission:</label>
            <input type="text" id="mission" name="mission" required>
            <br>

            <label for="vocation">Vocation:</label>
            <input type="text" id="vocation" name="vocation" required>
            <br>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" required>
            <br>

            <button type="submit" id="submit-button">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
